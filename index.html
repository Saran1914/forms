<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./style.css">

</head>
<div class="head">
    <h1><i>Registration Form</i></h1>
</div>
<body>
    <div class="form">
        <form>
            <label for="name"><b>Name:</b></label><br>
            <input type="text" name="name" id="name"><br>
            <label for="email"><b>Email</b></label><br>
            <input type="text" name="email" id="email"><br>
            <label for="password"><b>Password</b></label><br>
            <input type="password" name="password" id="password"><br>
            <label for="phone"><b>Phone Number</b></label><br>
            <input type="number" name="phone" id="phone"><br>
            <div class=""gender>
            <label for="gen"><b>Gender</b></label><br>
            <select name="gen" id="gen">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="others">Others</option>
            </select><br>
            </div>
            <label for="lang"><b>Language</b></label><br>
            <input type="text" name="lang" id="lang"><br>
            <label for="code"><b>Zip Code</b></label><br>
            <input type="number" name="code" id="code"><br>
            <label for="about"><b>About</b></label><br>
            <textarea name="about" id="about"></textarea><br><br>
            <input type="submit" value="Register">

        </form>
    </div>
</body>
</html>
